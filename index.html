<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Login Form</title>
	</head>
	<body>
		<main>
			<h1>Stackfindover</h1>
			<div class="form-container">
				<h2>Sign in to your account</h2>
				<label for="email">Email</label>
				<input type="text" id="email" name="Email" placeholder="Email">

				<div class="password-block">
					<label for="password">Password</label>
					<a href="http://google.com">Forgot your password?</a>
					<input type="password" id="password" name="Password" placeholder="Password">
				</div>

				<input type="checkbox" id="signed_week" name="signed_week">
				<label for="signed_week">Stay signed for a week</label>

				<button type="submit">Continue</button>
				<a class="google-link" href="http://google.com/maps">Use single sign-on (Google) instead</a>
			</div>
			<div>
				<span>Don't have an account?<a href="http://facebook.com">Sign up</a></span>
			</div>
		</main>
	</body>
</html>
